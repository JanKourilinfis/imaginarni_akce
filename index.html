<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form id="form">
        <h1 id="nadpis">přihláška na imaginární akci</h1>
        <div>
            <label for="text">zadejte jméno a příjmení</label>
            <input type="text" id="text" placeholder="zadejte jméno">
        </div>
        <div>
            <label for="email">zadejte e-mailovou adresu</label>
            <input type="email" id="email" placeholder="zadejte váš email">
        </div>
        <div>
            <label for="telefon">zadejte vaše telefonní číslo</label>
            <input type="tel" id="telefon" placeholder="telefonní číslo">
        </div>
        <div>
            <label for="narozeni">zadejte vaše datum narození</label>
            <input type="date" id="narozeni">
        </div>
        <div>
            <label for="color"zadejte barvu trička></label>
            <input type="color" id="color">
        </div>
        <label for="velikost">zadejte vaší velikost trička</label>
        <div id="triko">
            <input type="radio" name="velikost">S
            <input type="radio" name="velikost">M
            <input type="radio" name="velikost">L
            <input type="radio" name="velikost">XL
            <input type="radio" name="velikost">XXL
            
        </div>
        <label for="temata">vyberte vaše zájmová témata</label>
        <div id="tema">
           <input type="checkbox" name="temata">HTML
           <input type="checkbox" name="temata">CSS
           <input type="checkbox" name="temata">JavaScript
           <input type="checkbox" name="temata">Git
        </div>
        <div>
           <label for="soubor">vyberte soubor</label>
           <input type="file" id="soubor">
        </div>
        <div>
            <label for="nastup">vyberte datum a čas nástupu</label>
            <input type="datetime-local" id="nastup">
        </div>
        <div>
            <label for="uroven">jakou máte úroveň znalostí</label>
            <input type="range" id="uroven">
        </div>
        <div>
            <label for="web">zadejte váš web/linkedin</label>
            <input type="url" id="web">
        </div>
        <div>
            <label for="password">zadejte heslo pro správu registrace</label>
            <input type="password" id="password">
        </div>
        
        <button onclick="odeslat()" id="button">odeslat</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
